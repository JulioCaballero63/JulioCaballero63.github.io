<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This his the home page for the Middleton Idaho Chamber of Commerce. It provides images of the city, 
      advertisement for local companies, a form to join the chamber, purpose and goals of the chamber, contact information,
      social media links, upcoming events, and local weather."
    />
    <title>Middleton Chamber of Commerce</title>
    <link rel="stylesheet" href="css/normalized.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <aside id="banner">"Weather Alerts."</aside>
    <header>
      <div class="logoh1">
        <picture>
          <img src="images/city-hall.png" alt="logo" />
        </picture>
        <section class="header">
          <h1>Middleton Chamber of Commerce</h1>
        </section>
      </div>
      <nav>
        <ul class="nav-items">
          <li><a class="hamburger" href="#">&#9776; Menu</a></li>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="middleton.html">Middleton</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="weather">
        <section class="summary">
          <h3>Middleton Weather</h3>
          <div class="townweather">
            <p><span id="temp"></span> 96Â°F</p>
            <p><span id="currently">Cloudy</span></p>
            <p><span id="humidity"></span>20% Humidity</p>
          </div>
          <hr />
          <div class="forecast">
            <h3>3 Day Forecast</h3>
            <div class="forecastdays">
              <div class="days">
                <img class="fore-img" id="image1" src="#" alt="#" />
                <p class="data"><span id="forecast1"></span></p>
                <span id="dayofweek1"></span>
              </div>

              <div class="days">
                <img class="fore-img" id="image2" src="#" alt="#" />
                <p class="data"><span id="forecast2"></span></p>
                <span id="dayofweek2"></span>
              </div>

              <div class="days">
                <img class="fore-img" id="image2" src="#" alt="#" />
                <p class="data"><span id="forecast2"></span></p>
                <span id="dayofweek2"></span>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="herodiv">
        <picture>
          <source media="(max-width: 519px)" srcset="images/middletonsmall.jpg" />
          <source
            media="(min-width: 520px) and (max-width: 799px)"
            srcset="images/middletonmedium.jpg"
          />
          <source media="(min-width: 800px)" srcset="images/middletonlarge.jpg" />

          <img
            class="hero-img"
            src="images/middletonsmall.jpg"
            alt="sunny mountain"
          />
        </picture>
<!-- cards -->
        <div class="cards">
          <div class="section">
            <figure>
              <image class="ads" src="images/americanfood.jpg" alt="americanfood">
                <figcaption>
                  <h2>Burger Den</h2>
                  <p>The best burgers in town!</p>
              </figcaption>
            </figure>
          </div>
          <div class="section">
            <figure>
              <image class="ads" src="images/mexicanrestaurant.jpg" alt="mexicanfood">
                <figcaption>
                  <h2>Tacos el Rancho</h2>
                  <p>Come try the best authentic mexican food!</p>
              </figcaption>
            </figure>
          </div>
          <div class="section">
            <figure>
              <image class="ads" src="images/grocerystore.jpg" alt="groceries">
                <figcaption>
                  <h2>Ridley's Family Market</h2>
                  <p>We have the best prices in town!</p>
              </figcaption>
            </figure>
          </div>
        </div>
    </main>
