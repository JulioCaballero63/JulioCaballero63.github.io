<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This activity is about progressive loading of images."
    />
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/normalized.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="css/small.css" />
  </head>
  <body>
    <main>
      <h1>Progressive Loading (Images)</h1>

      <picture
        ><img
          src="images/placeholder.jpg"
          data-src="images/bucks.jpg"
          alt="mule deer bucks"
      /></picture>
      <picture
        ><img
          src="images/placeholder.jpg"
          data-src="images/elk.jpg"
          alt="bull elk"
      /></picture>
      <picture
        ><img
          src="images/placeholder.jpg"
          data-src="images/grizzly.jpg"
          alt="grizzly bear"
      /></picture>
      <picture
        ><img
          src="images/placeholder.jpg"
          data-src="images/moose.jpg"
          alt="bull moose"
      /></picture>
      <picture
        ><img
          src="images/placeholder.jpg"
          data-src="images/wolf.jpg"
          alt="white wolf"
      /></picture>
    </main>
  </body>
</html>
