<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the contact directory, it contain essential contact information for the chamber."
    />
    <title>Middleton Chamber of Commerce</title>
    <link rel="stylesheet" href="css/normalized.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- fabicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="largenav">
      <header>
        <div class="logoh1">
          <picture>
            <img src="images/city-hall.png" alt="logo" />
          </picture>
          <section class="header">
            <h1>Contact</h1>
          </section>
        </div>
      </header>
      <nav>
        <ul class="nav-items">
          <li><a class="hamburger button" href="#">üçî Menu</a></li>
          <li><a href="../chamberofcommerce">Home</a></li>
          <li><a href="middleton.html">Middleton</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li class="active"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <!-- cards -->
      <div class="boardofdirectors">
        <h2>Board of Directors</h2>
        <div class="cards">
          <div class="section">
            <figure>
              <img class="ads" src="images/thanos.jpg" alt="tannos marvel" />
              <figcaption>
                <h3>Thanos</h3>
                <p>Executive Director</p>
              </figcaption>
            </figure>
          </div>
          <div class="section">
            <figure>
              <img class="ads" src="images/thor.jpg" alt="thor marvel" />
              <figcaption>
                <h3>Thor Odinson</h3>
                <p>Secretary</p>
              </figcaption>
            </figure>
          </div>
          <div class="section">
            <figure>
              <img class="ads" src="images/batman.jpg" alt="batman" />
              <figcaption>
                <h3>Batman</h3>
                <p>Treasurer</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
<!-- contact us form -->
      <div class="form contact-form">
        <form method="get" action="comment.html">
          <div class="member">
            <h3>Contact Us</h3>
          </div>
          <div class="flex">
            <div class="firstname">
              <label class="top">
                Full Name*
                <input
                  class="box"
                  type="text"
                  name="firstname"
                  required
                  placeholder="John"
                />
              </label>
            </div>
            <div class="lastname">
              <label class="top">
                Last Name*
                <input
                  class="box"
                  type="text"
                  name="lastname"
                  placeholder="Wick"
                />
              </label>
            </div>

            <div class="phone">
              <label class="top">
                Cellphone Number
                <input
                  class="box"
                  type="tel"
                  name="phone"
                  placeholder="1234445566"
              /></label>
            </div>

            <div class="email">
              <label class="top">
                Email*
                <input
                  class="box"
                  type="email"
                  name="email"
                  required
                  placeholder="someone@hotmail.com"
              /></label>
            </div>

            <div>
              <label class="top">
                Please leave a comment
                <textarea
                  class="text-area"
                  id="text-area"
                  name="text-area"
                  rows="5"
                  cols="33"
                >
                </textarea>
              </label>
            </div>
            <div class="submit submit-comment">
              <input
                type="submit"
                value="Submit your comment"
                class="submitBtn"
              />
            </div>
          </form>
</div>
    </main>
     <!-- contact  -->
     <div class="contact">
      <div class="touch">
        <h2>Get In Touch</h2>
        <p>(208) 675-9373</p>
        <p>1001 Main St., Middleton, ID 83644</p>
        <p>info@middletonchamber.org</p>
      </div>
      <div class="map">
        <img src="images/map.jpg" alt="map">
      </div>
    </div>
    <footer>
      <p>&copy;| Middleton Chamber of Commerce |</p>
      <p class="date"><span id="date"></span></p>
    </footer>
  </body>
</html>
